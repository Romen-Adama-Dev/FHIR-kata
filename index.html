<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kata FHIR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Pacientes desde FHIR</h1>
    <input type="text" id="search-input" placeholder="Buscar por nombre" />
    <button id="load-btn">Cargar Pacientes</button>
    <table id="patient-list-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Género</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody id="patient-list"></tbody>
      </table>
    <button id="load-more-btn" hidden>Cargar más</button>
    <section id="patient-detail" hidden>
        <h2>Detalle del Paciente</h2>
        <p id="detail-content"></p>
      </section>
    <p id="error-msg" hidden>Error al cargar los pacientes</p>
    <section id="observations" hidden>
        <h2>Observaciones Clínicas</h2>
        <table id="observation-list-table">
            <thead>
              <tr>
                <th>Observación</th>
                <th>Valor</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody id="observation-list"></tbody>
          </table>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
